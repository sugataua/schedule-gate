<html>
<head>
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
<link rel="stylesheet" type="text/css" href="{{url_for('static', filename='style.css')}}">
</head>
<body>
<div class="container">
	
	<div class="row">
			<div class="col-md-4 col-md-offset-4">
			<h1> Карпатські розклади</h1>
			<h3> Зручніший пошук для bus.com.ua</h3>
			<form name="search" id="form-settlement-search" class="search-form settlement-search">
				<input type="hidden" id="settlement-id" >
				<div class="form-group has-feedback">
					<input id="settlement-search-from" type="text"  class="form-control" size="35em" autocomplete="off" placeholder="Звідки" >



					<div id="spec-block">

						<div id="livesearch-from" class="center-block livesearch"></div>	
					</div>

                    <div id="settlement-search-from-feedback-icon">
                        <span class="glyphicon glyphicon-ok form-control-feedback" aria-hidden="true"></span>
                        <span id="inputSuccess2Status" class="sr-only">(success)</span>
                    </div>
				</div>

				<br>
				<div class="form-group has-feedback">
					<input id="settlement-search-to" type="text"  class="form-control" size="35em" autocomplete="off" placeholder="Куди" >
					<div id="spec-block">					
						<div id="livesearch-to" class="center-block livesearch"></div>	
					</div>
                    <div id="settlement-search-to-feedback-icon">
                        <span class="glyphicon glyphicon-ok form-control-feedback" aria-hidden="true"></span>
                        <span id="inputSuccess2Status" class="sr-only">(success)</span>
                    </div>
				</div>
				<br>
				<div class="center-block text-centered">
				
				<input type="submit" value="Пошук розкладів" class="btn btn-primary btn-lg" >
				
				</div>
			</form>
                <p class="bg-warning"><b>Примітка:</b> доступні лише населені пункти Закарпатської, Львівської, Івано-Франківської та Чернівецької областей</p>
			

			<table id="routes-table" class="table table-hover table-bordered">
				
			</table>
		</div>
	</div>

</div>
<div class="container">
    <div class="row">
        <div class="col-md-4 col-md-offset-4">
            <div class="centered-text">
                version 0.1.2 &beta;
            </div>
        </div>
    </div>

</div>
<!-- onkeyup="showResult(this.value)" -->
<script src={{url_for('static',filename='app.js')}}></script>
</body>
</html>
